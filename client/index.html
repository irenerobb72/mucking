<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Get Dunked</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="center brand-logo">Get Dunked</a>

        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
            <div class="col s8 mobile-grow">
              <div id="chat-box">

              </div>
            <form id="chat-input" autocomplete="off">
              <input type="text" name="message" id="chat-message" tabindex="1">
              <button class="waves-effect waves-light btn red lighten-2" type="submit">Send message</button>
            </form>
          </div>
          <div class="col s4 mobile-hide">
            <div class="users-wrapper">
              <div class="users-header red lighten-2">
                <h4>DunkCity Residents</h4>
              </div>
              <div id="users">

              </div>
            </div>

            <aside>
              Type /help for chat functions
            </aside>
          </div>
        </div>
      </div>
    </main>
    <div class="cust-modal"></div>
    <div class="pop-modal">
      <div id="pop-up">
        <form id="user-login">
          <label>Username</label>
          <input name="username" id="username" type="text">
          <button class="waves-effect waves-light btn red lighten-2" type="submit">Join Chat</button>
        </form>
      </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
